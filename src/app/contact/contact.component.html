<header>
  <app-header></app-header>

  <!--Intro Section-->
  <section class="view intro-2 hm-stylish-strong">
    <div class="full-bg-img">
      <div class="container flex-center">
        <div class="d-flex align-items-center">
          <div class="row flex-center pt-5 mt-3">
            <div class="col-md-6 text-center text-md-left mb-5">
              <div class="white-text">
                <h1 class="display-4 wow fadeInLeft animated" data-wow-delay="0.3s">Contact</h1>
                <hr class="hr-light wow fadeInLeft animated" data-wow-delay="0.3s">
                <h6 class="wow fadeInLeft animated" data-wow-delay="0.3s">Through our problem solving process, Mackweb has made many lives easier. Interested in learning more? Use the form to contact MackWeb now.</h6>
                <br>

              </div>
            </div>

            <div class="col-md-6 col-xl-5 offset-xl-1">
              <!--Form-->
              <div class="card wow fadeInRight animated" data-wow-delay="0.3s">
                <div class="card-body z-depth-2">
                  <!--Header-->
                  <div class="text-center">
                    <h3>Send A Message</h3>
                    <hr>
                  </div>

                  <!--Body-->
                  <div class="md-form">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" id="name" class="form-control" mdbActive>
                    <label for="name">Name</label>
                  </div>
                  <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="text" id="email" class="form-control" mdbActive>
                    <label for="email">Email</label>
                  </div>
                  <div class="md-form">
                    <i class="fa fa-phone prefix grey-text"></i>
                    <input type="tel" id="phone" class="form-control" mdbActive>
                    <label for="phone">Phone</label>
                  </div>

                  <!--Textarea with icon prefix-->
                  <div class="md-form">
                    <i class="fa fa-pencil prefix grey-text"></i>
                    <textarea type="text" id="form8" class="md-textarea"></textarea>
                    <label for="form8">How can we help?</label>
                  </div>

                  <div class="text-center">
                    <button class="btn btn-lg btn-indigo waves-light" mdbRippleRadius>Send</button>
                  </div>

                </div>
              </div>
              <!--/.Form-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</header>
